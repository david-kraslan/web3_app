apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mainlb
  namespace: web3app
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: alb
  rules:
    - host: ae344f815df7a4231856f7fa68d79eeb-0adec61252b8667e.elb.eu-north-1.amazonaws.com
      http:
        paths:
          - path: /smart-contract
            pathType: Prefix
            backend:
              service:
                name: smart-contract-service
                port:   
                  number: 8545
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-service
                port: 
                  number: 3000