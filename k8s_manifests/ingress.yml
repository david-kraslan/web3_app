apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mainlb
  namespace: web3app
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: alb
  rules:
    - host: a0d5177b3aec54d4ca08ba3a35660b0c-88195e1c3a472647.elb.eu-north-1.amazonaws.com
      http:
        paths:
          - path: /smart-contract
            pathType: Prefix
            backend:
              service:
                name: smart-contract-service
                port:   
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-service
                port: 
                  number: 80